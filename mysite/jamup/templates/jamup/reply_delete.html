{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Delete Reply</h1>

<p>Are you sure you want to delete</p>
<p>{{ reply.text }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit"  class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'jamup:post_detail' reply.post.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
